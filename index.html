<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS 3D raycaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="background2">
    <h1>Raycasting engine in vanilla JS</h1>
  </div>
  <div class="background1" style="height: auto">
    <div style="display: flex; flex-wrap: wrap; justify-content: center">
      <canvas id="display"></canvas>
      <canvas id="minimap"></canvas>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center">
      <div style="margin: 30px">
        Controls:
        <ul>
          <li>W/S - forward / backward</li>
          <li>A/D - rotate left/right</li>
          <li>C - crouch (does nothing right now)</li>
        </ul>
      </div>
      <div id="stats" style="margin: 30px; color: white"></div>
    </div>
  </div>
  <script type="text/javascript" src="assets/main2.js"></script>

  <div class="background2" id="mymedia" style="height: 200px; padding-top: 30px">
    <h1>My media links</h1>

    <div class="mymedia">
      <div class="medialink">
        <a href="https://github.com/cineqpl" target="_blank"><img width=100% height=100% src="/assets/github_icon_black.png" /></a>
      </div>

      <div class="medialink">
        <a href="https://www.linkedin.com/in/marcin-sidorowicz-32872384/" target="_blank"><img width=100% height=100% src="/assets/linkedin_icon_black.png" /></a>
      </div>

        <a href="https://www.facebook.com/marcin.sidorowicz.90" target="_blank"><img width=100% height=100% src="/assets/facebook_icon_black.png" /></a>
      </div>
    </div>

  </div>
</body>
</html>
